<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="Weather.css" />
  
    <title>Weather App</title>
</head>
<body>
 <div id="app-container">
     <div id="location">
         <p>Delhi</p>
     </div>
     <div id="temp">
         <img src="download.png" alt="" id="temp-icon">
         <p><span id="temp-value">25</span><span id="temp-unit">&#176C</span></p>

     </div>
     <div id="climate">
         <p>Sunny</p>
     </div>

 </div>
    

<script src="Weather.js"></script>


   
</body>
</html>
